<!DOCTYPE html>
<html  ng-app="myApp">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>

        <div>
            <p>Name : <input type="text" ng-model="name"></p>
            <h1>Hello {{name}}</h1>
        </div>
        <div ng-controller="myCtrl">
            {{ firstName+ ' '+ lastName }}
        </div>

        <div ng-controller="myCtrl">
            <ul>
                <li ng-repeat = "person in employees">
                    {{ person.fn + ' ' +person.ln + ' '+ person.gender }}
                </li>
            </ul>
        </div>

<script>
var app = angular.module("myApp", []);

app.controller("myCtrl", function($scope) {
  $scope.firstName = "abc";
  $scope.lastName = "xyz";
  var employees = [
      {fn: "lohith", ln: "raj", gender: "m"},
      {fn: "loh", ln: "r", gender: "sdm"},
      {fn: "lohi", ln: "ra", gender: "asm"}
      ];
      $scope.employees = employees;
});
</script>
</body>
</html>
