<!DOCTYPE html>
<html ng-app="myApp" ng-controller="appController" ng-init="performSearch()">
    <head>
        <title>Movie Database</title>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="sample.css">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.js"></script>
        <script src= "scripts/search.js"></script>
        <script src= "scripts/apiCall.service.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
            <div class="container-fluid">
            <nav class="navbar navbar-inverse">
                <div class="container">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="home">Online Movie Database</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="navbar-collapse-3">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="home">Home</a></li>
                      <li><a href="about">About</a></li>
                      <li><a href="#">Services</a></li>
                      <li><a href="#">Works</a></li>
                      <li><a href="#">News</a></li>
                      <li><a href="contact">Contact</a></li>
                      <li>
                        <a class="btn btn-default btn-outline btn-circle"  data-toggle="collapse" href="#nav-collapse3" aria-expanded="false" aria-controls="nav-collapse3">Search</a>
                      </li>
                    </ul>
                    <div class="collapse nav navbar-nav nav-collapse" id="nav-collapse3">
                      <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" ng-model="searchText" ng-model-options="{debounce: 1000}" ng-change="performSearch()"/>
                        </div>
                        <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                      </form>
                    </div>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container -->
              </nav>
        </div>

              <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>-->
        <p ng-show="showMessage()"> Enter at least 3 characters to perform search operation</p>
        <ng-view></ng-view>
        <p ng-show="noResults">No Results Found. Please try a different search text or filter</p>
    </body>
</html>
