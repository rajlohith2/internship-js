<!DOCTYPE html>
<html  ng-app="myApp">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>

        <div>
            <p>Name : <input type="text" ng-model="name"></p>
            <h1>Hello {{name}}</h1>
        </div>
        <div ng-controller="myCtrl">
            {{ firstName+ ' '+ lastName }}
        </div>

        <div ng-controller="myCtrl">
            <ul>
                <li ng-repeat = "person in employees">
                    {{ person.fn + ' ' +person.ln + ' '+ person.gender }}
                </li>
            </ul>
        </div>


        <div ng-controller="myCtrl">

            <input type="text" placeholder= "search..."name="search" ng-model="searchText.fn"/>
            <table>
                <tr ng-repeat = "person in employees | orderBy: 'rating'| filter: searchText">
                    <td>{{ person.fn }}</td> 
                    <td>{{ person.ln }}</td>
                    <td>{{ person.gender }}</td>
                    <td>{{ person.rating }}</td>
                    <td> 
                        <input type= "button" name= "ratingIncrease" value= "rate positive" ng-click= "increase(person)"/>
                    </td>
                </tr>
            </table>
        </div>

<script>
var app = angular.module("myApp", []);

app.controller("myCtrl", function($scope) {
  $scope.firstName = "abc";
  $scope.lastName = "xyz";
  var employees = [
      {fn: "lohith", ln: "raj", gender: "m", rating: 0},
      {fn: "loh", ln: "r", gender: "sdm", rating: 0},
      {fn: "lohi", ln: "ra", gender: "asm", rating: 0}
      ];
      $scope.employees = employees;
      $scope.increase = function(person){
          person.rating++;
      }
});
</script>
</body>
</html>
